<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
  <script src="core.js" defer></script>
</head>
<body>
  <a-scene background="color: #ECECEC" inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="" material="" geometry=""></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry=""></a-plane>
  <a-entity id="camera" camera="" position="0 1 0" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity>


  <a-assets>
    <a-asset-item id="cat-obj" src="model/cat.obj"></a-asset-item>
    <a-asset-item id="cat-mtl" src="model/cat.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #cat-obj; mtl: #cat-mtl" scale="1 1 1"></a-entity>
  </a-scene>
</body>
